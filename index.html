<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <style>
        body{
            background-image: url(./Best-Electric-Bike-LEAD.jpg);
            background-repeat: no-repeat;
            background-size: 120%;
            margin: 0px;
            padding: 0px;
        }
        .div1 {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 180px;
        }
        .div3 {
            margin-left: 100px;
            display: flex;
            flex-direction: row;
            
            
        }
        ul{
            list-style: none;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 30px;
            align-items: center;
        }
        a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            transition: all 0.3s ease-in-out;
        }
        a:hover {
            color: #7d9bff;
            transform: scale(1.1);
        }
        .div5 {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 100px;
            color: aliceblue;
        }
        p{
            font-weight: 300;
            font-size: x-large;
            background: -webkit-linear-gradient(#fff, #466ce9f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.5s ease;
        }
        p:hover {
            transform: translateY(-5px);
        }
        h2{
            font-size:140px;
            background: -webkit-linear-gradient(#ffff, #7d9bfff6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.5s ease;
        }
        h2:hover {
            transform: scale(1.05);
        }
        h1 {
            color: #ffff;
            font-size: xx-large;
        }
        select {
            background: none;
            color: #fff;
            border: none;
            background-color: #466ce900;
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        select:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        option {
            color: black;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        option:hover {
            background-color: #466ce9;
            color: white;
        }
        .but {
            background-color: black;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.4s ease-in-out;
        }
        .but:hover {
            background-color: #7d9bff;
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 15px #7d9bff;
        }
        footer {
            margin-top: 180px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2">
            <h1>Bicycle</h1>
        </div>
        <div class="div3">
            <ul>
                <li><select name="options">
                    <option value="e-bikes">E-BIKES</option>
                    <option value="bycycle">BICYCLE</option>
                </select></li>
                <li><a href="#">CONNECT</a></li>
                <li><a href="#">CIRCULAR</a></li>
                <li><a href="#">CARE</a></li>
                <li><a href="#">LEASING</a></li>
            </ul>
        </div>
        <div class="div4">
            <ul>
                <li><a href="#">BOOK A TEST RIDE</a></li>
                <li><a class="but" href="#">ORDER NOW</a></li>
                <li>ðŸ›’</li>
            </ul>
        </div>
    </div>
    <div class="div5">
        <p>Classic</p>
        <h2>Industry with wheels </h2>
    </div>
    <footer><p3 style="color: #fff;">Made By Shubham Utekar</p3></footer>
</body>
</html>
